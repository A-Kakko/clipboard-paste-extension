<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>クリップボード貼り付けメニュー設定</title>
    <style>
      body {
        font-family: "Segoe UI", "Meiryo UI", sans-serif;
        margin: 20px;
        line-height: 1.5;
        color: #333;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      h2 {
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .option-group {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="checkbox"] {
        margin-right: 8px;
      }
      input[type="number"] {
        width: 60px;
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      select {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: white;
        margin-bottom: 10px;
      }
      .option-description {
        margin-top: 5px;
        margin-left: 24px;
        font-size: 13px;
        color: #666;
      }
      .save-button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }
      .save-button:hover {
        background-color: #3367d6;
      }
      .status {
        margin-top: 10px;
        font-size: 14px;
        color: #4caf50;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .status.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>クリップボード貼り付けメニュー設定</h1>

      <div class="option-group">
        <h2>貼り付け設定</h2>

        <label>
          <input type="checkbox" id="enableAutoPaste" />
          自動貼り付け機能を有効にする
        </label>
        <div class="option-description">
          テキスト欄をクリックした時に、クリップボードの内容を自動的に貼り付けます
        </div>

        <div style="margin-top: 10px; margin-left: 24px">
          <label>
            自動貼り付けの回数制限:
            <input
              type="number"
              id="autoPasteLimit"
              min="1"
              max="10"
              value="3"
            />
          </label>
          <div class="option-description">
            何回クリックまで自動貼り付けを行うか指定します（1〜10回）
          </div>
        </div>

        <label style="margin-top: 15px">
          <input type="checkbox" id="enableClearOnClick" />
          テキスト欄外クリックで消去機能を有効にする
        </label>
        <div class="option-description">
          テキスト欄外をクリックした時に、直前に貼り付けた内容のみを消去します
        </div>
      </div>

      <div class="option-group">
        <h2>外観設定</h2>

        <label for="menuTheme">メニューのテーマ:</label>
        <select id="menuTheme">
          <option value="light">ライト</option>
          <option value="dark">ダーク</option>
          <option value="system">システム設定に合わせる</option>
        </select>
        <div class="option-description">
          貼り付けメニューの見た目を指定します
        </div>

        <label for="menuPosition">メニューの表示位置:</label>
        <select id="menuPosition">
          <option value="cursor">カーソル位置</option>
          <option value="element">テキスト欄の近く</option>
        </select>
        <div class="option-description">
          メニューをどこに表示するか指定します（現在はカーソル位置のみ対応）
        </div>
      </div>

      <button id="save" class="save-button">設定を保存</button>
      <div id="status" class="status">設定を保存しました！</div>
    </div>

    <script src="dist/options.js"></script>
  </body>
</html>
