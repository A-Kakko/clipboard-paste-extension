<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリップボード貼り付けメニュー</title>
  <link rel="stylesheet" href="src/styles/popup.css">
</head>
<body>
  <div class="header">クリップボード貼り付けメニュー</div>
  
  <div class="setting-item">
    <input type="checkbox" id="enableFeature" checked>
    <label for="enableFeature">機能を有効にする</label>
  </div>
  
  <div class="setting-item">
    <button id="saveSettings">設定を保存</button>
  </div>
  
  <div class="footer">
    クリップボードテキストを検出して貼り付けメニューを表示します。
  </div>

  <script src="popup.js"></script>
</body>
</html>
